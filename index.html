<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LibreTek</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Orbitron',monospace;
  background:linear-gradient(135deg,#0038A8 0%,#D91023 50%,#FFFFFF 100%);
  background-attachment:fixed;
  color:#FFF;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.dam-bg{
  position:fixed;
  inset:0;
  background:url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="dam" patternUnits="userSpaceOnUse" width="200" height="200"><rect width="200" height="200" fill="%23FFFFFF" opacity="0.05"/><path d="M0 50 L100 50 L100 0 Z" fill="%230038A8" opacity="0.3"/><path d="M0 50 Q50 30 100 50" stroke="%23D91023" stroke-width="2" fill="none"/></pattern></defs><rect width="100" height="100" fill="url(%23dam)"/></svg>') repeat;
  opacity:0.3;
  z-index:-1;
}

.hero{
  padding:3rem 1.5rem 2rem;
  text-align:center;
  flex-shrink:0;
}

.hero h1{
  font-size:clamp(2.8rem,10vw,4.5rem);
  font-weight:900;
  letter-spacing:0.08em;
  text-shadow:0 0 15px #0038A8;
  margin-bottom:0.5rem;
  animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 15px #0038A8;}
  to{text-shadow:0 0 15px #D91023;}
}

.hero p{
  font-size:clamp(1.1rem,4vw,1.5rem);
  margin-bottom:1.2rem;
}

.cta-button{
  background-color:#0038A8;
  color:#FFF;
  padding:1rem 2rem;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:1rem;
  text-transform:uppercase;
}

.cta-button:hover{
  background-color:#D91023;
}
